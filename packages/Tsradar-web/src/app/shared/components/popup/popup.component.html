<div *ngIf="isVisible" class="popup">
  <div class="popup__container">
    <div class="popup__container-header">
      <h1 class="popup__container-header-title">{{title}}</h1>
      <div class="popup__container-header-settings">
        <div *ngIf="isEditPopup()" (click)="onEdit()"
             class="popup__container-header-settings--edit popup__container-header-settings--item"></div>
        <div (click)="onClose()"
             class="popup__container-header-settings--cross popup__container-header-settings--item"></div>
      </div>
    </div>
    <div class="popup__container-body">
      <ng-content></ng-content>
    </div>
  </div>
</div>
